<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Claim Request form</h1>
    <form action="#" th:action="@{/claimpost}" th:object="${claim}" method="post">
    	<p>claimId: <input type="text" th:field="*{claimId}"/></p>
    	<p>memberName: <input type="text" th:field="*{memberName}" /></p>
    	<p>memmerId: <input type="text" th:field="*{memmerId}" /></p>
    	<p>providerMPIN: <input type="text" th:field="*{providerMPIN}"/></p>
    	<p>claimType: <input type="text" th:field="*{claimType}" /></p>
    	<p>claimAmount: <input type="text" th:field="*{claimAmount}" /></p>
    	<p>claimDate: <input type="text" name="claimDate" /></p>
    	<p>email: <input type="text" th:field="*{address}" /></p>
    	<p>mobile: <input type="text" th:field="*{city}" /></p> 
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
