<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>BMO Mortgage Application </h1>
    <form action="#" th:action="@{/addresspost}" th:object="${account}" method="post">
    	<p>accountid: <input type="text" th:field="*{accountId}"/></p>
    	<p>acct holder name: <input type="text" th:field="*{name}" /></p>
    	<p>address: <input type="text" th:field="*{address}" /></p>
    	<p>city: <input type="text" th:field="*{city}"/></p>
    	<p>state: <input type="text" th:field="*{state}" /></p>
    	<p>date: <input type="text" th:field="*{date}" /></p>
    	<p>mobile: <input type="text" name="phone" value="+16083584153" /></p>
    	<p>email: <input type="text" name="email" value="jpaulraj@gmail.com" /></p>
    	
    	
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
