<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Prescription Request form</h1>
    <form action="#" th:action="@{/fraud}" th:object="${prescription}" method="post">
    	<p>PatientId: <input type="text" th:field="*{patient.patientId}"/></p>
    	<p>PatientName: <input type="text" th:field="*{patient.patientName}" /></p>
    	<p>patient State: <input type="text" th:field="*{patient.patientState}" /></p>
    	<p>Doctor Name: <input type="text" th:field="*{DoctorName}"/></p>
    	<p>Pharmacy State: <input type="text" th:field="*{pharmacyState}" /></p>
    	<p>nameofDrug: <input type="text" th:field="*{nameofDrug}" /></p>
    	<p>Rx Date: <input type="text" name="rxDate" /></p>
    	<p>email: <input type="text" th:field="*{notification.email}" /></p>
    	<p>mobile: <input type="text" th:field="*{notification.phone}" /></p> 
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
